kernel:
  image: linuxkit/kernel:4.14.53
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:4fa16c9045d60732dadb04f5d7f5c18d83c6551e
  - linuxkit/runc:v0.4
onboot:
  - name: binfmt
    image: linuxkit/binfmt:0f73915a3fe365615a10a811f5b83303f48949d5
  - name: test
    image: alpine:3.7
    binds:
      - /check.sh:/check.sh
      - /proc/sys/fs/binfmt_misc:/binfmt_misc
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:d75d94d9603bde9ab95b914deed0d069d05d8b20
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.7
