kernel:
  image: linuxkit/kernel:4.14.53
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:4fa16c9045d60732dadb04f5d7f5c18d83c6551e
  - linuxkit/runc:v0.4
  - linuxkit/containerd:27a4c84cc8fab2d5ea04342546ecd20453ec99b3
  - linuxkit/ca-certificates:v0.4
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:1fe0db6b1eb7bcb1e4823e61e08afe6d48af7d16
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: sysctl
    image: linuxkit/sysctl:v0.4
  - name: format
    image: linuxkit/format:v0.4
  - name: mount
    image: linuxkit/mount:v0.4
    command: ["/usr/bin/mountie", "/var/lib"]
  - name: test
    image: linuxkit/test-containerd:79f60de365c402369866ec1a20e807e4dfac70dd
  - name: poweroff
    image: linuxkit/poweroff:d75d94d9603bde9ab95b914deed0d069d05d8b20
trust:
  org:
    - linuxkit
