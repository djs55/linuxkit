kernel:
  image: linuxkit/kernel:4.17.4
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:4fa16c9045d60732dadb04f5d7f5c18d83c6551e
  - linuxkit/runc:v0.4
onboot:
  - name: check
    image: kmod-test
    binds:
     - /dev:/dev
     - /lib/modules:/lib/modules
    capabilities:
     - all
  - name: poweroff
    image: linuxkit/poweroff:d75d94d9603bde9ab95b914deed0d069d05d8b20
    command: ["/bin/sh", "/poweroff.sh", "3"]
trust:
  org:
    - linuxkit
